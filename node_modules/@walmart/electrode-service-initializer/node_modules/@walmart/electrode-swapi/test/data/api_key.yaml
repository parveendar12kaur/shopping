swagger: '2.0'
info:
  version: 1.0.0
  title: API Key Auth Example
  description: API Key Auth Example
host: www.localtest.com
schemes:
  - http
  - https
securityDefinitions:
  api_key:
    type: apiKey
    in: header

paths:
  /:
    get:
      security:
        - api_key: []
      responses:
        '200':
          description: test api key auth

  /auth/admin:
    post:
      operationId: authAdmin
      x-wm-sign-headers: true
      security:
        - api_key: []
      responses:
        '200':
          description: test sign headers

  /one{/two}/{three}{/four}/five:
    get:
      operationId: testOptionalPath
      x-wm-optional-params: true
      parameters:
        - name: /two
          in: path
          description: First optional param
          type: string
        - name: three
          in: path
          description: Required param
          type: string
        - name: /four
          in: path
          description: Second optional param
          type: string

  /ccm{+scope}{+testx}{/foo}{/bar}/config:
    get:
      operationId: testReservedExpansion
      x-wm-optional-params: true
      parameters:
        - name: +scope
          in: path
          description: Reserved expansion param
          type: string
